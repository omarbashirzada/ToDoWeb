<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="main">

        <section class="elements">

            <div class="header"></div>

            <div class="name">
                <p>To-Do List</p>
            </div>

            <div class="filter-div">

                <button class="clear-all-btn">
                    <img class="clear-all" src="./assets/Photos/delete.png" alt="#">
                </button>
                <button class="filter">
                    <img class="image_filter" src="./assets/Photos/menu.svg" alt="filter">
                </button>

                
            </div>

                <div class="tasksDiv">
                    
                    <input class="enterTaskInput" onfocus="this.value=''" type="text" placeholder="What do you need to do?">
                    
                    <ul>
                    </ul>
                    
                </div>
                <span class="errorMessage"></span>
                
            <div class="btnDiv">
                <button class="addBtn" style="position:relative;">
                    <svg width="150" height="42" viewBox="0 0 150 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="150" height="42" rx="21" fill="#9953F1"/>
                        <rect width="42" height="42" rx="21" fill="#AA68FE"/>
                        <path d="M21.6084 20.6611H24.3838V21.8574H21.6084V25.002H20.3369V21.8574H17.5615V20.6611H20.3369V17.7559H21.6084V20.6611Z" fill="white"/>
                        </svg>
                    <p style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);" class="addBtnText">Add Task</p>
                </button>
            </div>
        </section>

    </section>
    <script src="./main.js"></script>

</body>

</html>
